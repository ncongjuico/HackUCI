<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="box container">
      <div class="row">
        <button class="quarter-circle top-left col-xs-6" id="tl"></button>
        <button class="quarter-circle top-right col-xs-6" id="tr"></button>
      </div>
      
      <div class="panel">
        <div class='button-box'>
          <div class='button-display' id="lengthCount">--</div>
          <p class='button-label'>Count</p>
        </div>
        <div class='button-box'>
          <div class="btn-default btn-circle button-display"><i id='start' class="glyphicon glyphicon-play" style="margin: auto">&nbsp;</i></div>
          <p class='button-label'>Start</p>
        </div>
        <div class='button-box'>
          <button id="strict" class='btn-default btn-circle button-display glyphicon'><i class='glyphicon' style='margin: auto'>&nbsp;</i></button>
          <p class='button-label'>Strict</p>
        </div>
        <div class='button-box'>
        <div id="power" class="btn-default btn-circle button-display" style="border:0px solid;"><i class="glyphicon glyphicon-off" style="margin: auto">&nbsp;</i></div>
          <p class='button-label'>Pwr</p>
        </div>
      </div>
      
      <div class="row">
        <button class="quarter-circle bottom-left col-xs-6" id="bl"></button>
        <button class="quarter-circle bottom-right col-xs-6" id="br"></button>
        </div>
      </div>
    </div>
  </body>
